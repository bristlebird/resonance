{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            {% if "placeholder" in about.about_image.url %}
            <img src="{% static 'images/nobody.jpg' %}" class="about-img" alt="placeholder image" width="320" height="214">
            {% else %}
            <img src="{{ about.about_image.url }}" class="about-img" alt="{{ about.title }}" width="320" height="214">
            {% endif %}
        </div>
        <div class="col-8">
            <!-- Title goes between these h2 tags -->
            <h2>{{ about.title }}</h2>
            <!-- Content goes directly underneath this -->
            {{ about.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
