{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <!-- Add new podcast -->
        <div class="col-md-12 mb-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title my-3 p-2">Add a new podcast</h2>
                    <hr>
                    <form id="podcastForm" method="post" class="p-2">
                        {{ podcast_form | crispy }}
                        {% csrf_token %}
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>

{% endblock content %}

{% block extras %}
{% endblock %}
